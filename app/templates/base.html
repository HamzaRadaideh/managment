<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task & Note Manager{% endblock %}</title>

    <!-- Tailwind CSS -->
    <link href="{{ url_for('static', path='dist/styles.css') }}" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">

    {% block extra_head %}{% endblock %}
</head>

<body class="h-full bg-secondary-50">
    {% if user %}
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-secondary-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <!-- Logo -->
                    <div class="flex-shrink-0">
                        <a href="/dashboard" class="flex items-center">
                            <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <span class="ml-2 text-xl font-semibold text-secondary-900">TaskNote</span>
                        </a>
                    </div>

                    <!-- Main Navigation -->
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="/dashboard"
                            class="nav-link {% if request.url.path == '/dashboard' %}active{% endif %}">
                            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                                </path>
                            </svg>
                            Dashboard
                        </a>
                        <a href="/tasks"
                            class="nav-link {% if request.url.path.startswith('/tasks') %}active{% endif %}">
                            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            Tasks
                        </a>
                        <a href="/notes"
                            class="nav-link {% if request.url.path.startswith('/notes') %}active{% endif %}">
                            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
                                <path fill-rule="evenodd"
                                    d="M4 5a2 2 0 012-2v1a2 2 0 002 2h6a2 2 0 002-2V3a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            Notes
                        </a>
                        <a href="/collections"
                            class="nav-link {% if request.url.path.startswith('/collections') %}active{% endif %}">
                            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z">
                                </path>
                            </svg>
                            Collections
                        </a>
                        <a href="/tags" class="nav-link {% if request.url.path.startswith('/tags') %}active{% endif %}">
                            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a3 3 0 013-3h5c.256 0 .512.098.707.293l7 7zM5 6a1 1 0 100-2 1 1 0 000 2z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            Tags
                        </a>
                    </div>
                </div>

                <div class="flex items-center">
                    <!-- Search -->
                    <div class="relative">
                        <form class="flex items-center" method="GET" action="/search">
                            <div class="relative">
                                <input type="text" name="q" data-search-input placeholder="Search..."
                                    class="form-input pl-10 pr-4 py-2 w-64 text-sm"
                                    value="{{ request.query_params.get('q', '') }}">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-secondary-400" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd"
                                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                            </div>
                        </form>
                        <!-- Search Results Dropdown -->
                        <div data-search-results class="dropdown-content hidden mt-1 w-96">
                            <!-- Results populated by JavaScript -->
                        </div>
                    </div>

                    <!-- User Menu -->
                    <div class="ml-4 relative">
                        <button data-dropdown-trigger="user-menu"
                            class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                            <div class="w-8 h-8 bg-primary-100 rounded-full flex items-center justify-center">
                                <span class="text-primary-600 font-medium">{{ user.fname[0] }}{{ user.lname[0] }}</span>
                            </div>
                            <span class="ml-2 text-secondary-700 font-medium">{{ user.fname }}</span>
                            <svg class="ml-2 h-4 w-4 text-secondary-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                        <div data-dropdown="user-menu" class="dropdown-content hidden">
                            <a href="/profile" class="dropdown-item">Profile</a>
                            <a href="/settings" class="dropdown-item">Settings</a>
                            <div class="border-t border-secondary-200 my-1"></div>
                            <button data-logout class="dropdown-item w-full text-left">Sign Out</button>
                        </div>
                    </div>

                    <!-- Mobile menu button -->
                    <div class="md:hidden ml-2">
                        <button data-mobile-menu-trigger class="btn-secondary btn-sm">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile menu -->
            <div data-mobile-menu class="md:hidden hidden border-t border-secondary-200">
                <div class="pt-2 pb-3 space-y-1">
                    <a href="/dashboard" class="block px-3 py-2 text-base font-medium">Dashboard</a>
                    <a href="/tasks" class="block px-3 py-2 text-base font-medium">Tasks</a>
                    <a href="/notes" class="block px-3 py-2 text-base font-medium">Notes</a>
                    <a href="/collections" class="block px-3 py-2 text-base font-medium">Collections</a>
                    <a href="/tags" class="block px-3 py-2 text-base font-medium">Tags</a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Page Content -->
    <main class="{% if user %}pt-0{% else %}pt-16{% endif %}">
        {% block content %}{% endblock %}
    </main>


    <script type="module" src="{{ url_for('static', path='dist/js/main.js') }}" defer></script>

    <!-- JavaScript -->
    <script src="{{ url_for('static', path='dist/js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
