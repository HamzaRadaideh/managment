{% extends "base.html" %}

{% block title %}Login - Task & Note Manager{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-secondary-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 bg-primary-600 rounded-lg flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-secondary-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-secondary-600">
                Or
                <a href="/register" class="font-medium text-primary-600 hover:text-primary-500">
                    create a new account
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" data-api-form="login">
            <div class="space-y-4">
                <div>
                    <label for="username" class="form-label">Username</label>
                    <input id="username" name="username" type="text" required class="form-input"
                        placeholder="Enter your username">
                </div>
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password" required class="form-input"
                        placeholder="Enter your password">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="form-checkbox">
                    <label for="remember-me" class="ml-2 block text-sm text-secondary-900">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-primary-600 hover:text-primary-500">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" class="btn-primary w-full btn-lg">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
